name: flutter_demo
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.0
  # 透明图像,后慢慢出现
  transparent_image: ^2.0.1
  # 显示来自互联网的图像并将其保存在缓存目录中
  cached_network_image: ^3.3.1
  # 图片预览，在web运行有问题
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoThin.ttf
          weight: 300
        - asset: assets/fonts/RobotoItalic.ttf
          style: italic
    - family: QingKeHuangyou
      fonts:
        - asset: assets/fonts/ZCOOLQingKeHuangYouRegular.ttf
    - family: myIcon
      fonts:
        - asset: assets/icons/iconfont.ttf
  assets:
    - assets/images/
